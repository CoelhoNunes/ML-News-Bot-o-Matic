name: ML Reddit Digest Bot

# ‚Üê add this so the token can write
permissions:
  contents: write

on:
  schedule:
    - cron: '*/5 * * * *'    # every 5 minutes UTC
  workflow_dispatch:        # manual trigger

jobs:
  run-and-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          # ensure the checkout action uses the same token
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0        # optional, so you have full history

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest generator
        env:
          REDDIT_USER_AGENT: reddit-yourbot-agent
          SEARCH_QUERY:      ${{ env.SEARCH_QUERY }}
          SEARCH_LIMIT:      ${{ env.SEARCH_LIMIT }}
          TOP_COMMENTS:      ${{ env.TOP_COMMENTS }}
        run: python src/digest_generator.py

      - name: Commit & push new files
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add digests/*.md data/*.json data/seen_ids.json
          git commit -m "chore: add new digests" || echo "No changes to commit"
          git push

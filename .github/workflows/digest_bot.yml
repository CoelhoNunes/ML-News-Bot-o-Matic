name: ML Reddit Digest Bot

on:
  schedule:
    - cron: '0 */2 * * *'    # every 2 hours
  workflow_dispatch:        # optional manual trigger

jobs:
  run-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run digest generator
        env:
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          SEARCH_QUERY:      ${{ secrets.SEARCH_QUERY }}
          SEARCH_LIMIT:      ${{ secrets.SEARCH_LIMIT }}
          TOP_COMMENTS:      ${{ secrets.TOP_COMMENTS }}
        run: python src/digest_generator.py

      - name: Commit & push new files
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add digests/*.md data/*.json
          git commit -m "chore: add new digests" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


name: ML Reddit Digest Bot

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */2 * * *'    # every 2 hours UTC
  workflow_dispatch:         # manual trigger

jobs:
  run-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest generator
        run: python src/digest_generator.py
        env:
          REDDIT_USER_AGENT: ml-reddit-digest-bot
          SEARCH_QUERY:      ${{ secrets.SEARCH_QUERY }}
          SEARCH_LIMIT:      ${{ secrets.SEARCH_LIMIT }}
          TOP_COMMENTS:      ${{ secrets.TOP_COMMENTS }}

      - name: Commit & push as you
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name  "CoelhoNunes"
          git config user.email "CoelhoNunes@users.noreply.github.com"
          git add digests/*.md data/*.json data/seen_ids.json
          git commit -m "chore: add new digests" || echo "No changes to commit"
          git push
